<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>HTML vjezbe 2</h1>

    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Naslovnica</a></li>
                <li><a href="./page1.html">Page1</a></li>

            </ul>
        </nav>
    </header>

    <h2>Zadatak 9 - forme</h2>
    <div id="forma">
        <form action="#" method="post">
            <header>
                <h3>Responzivna forma</h3>
            </header>
            <label id="title1" for="imeprezime">Ime i prezime</label>
            <div>
                <input id="field1" name="field1" type="text" name="imeprezime" size="50" tabindex="1">
            </div>
            <br>
            <label id="title2" for="email">Email</label>
            <div>
                <input id="field2" name="field2" type="email" spellcheck="false" value="" maxlength="255" size="50"
                    tabindex="2">
            </div>
            <br>
            <label id="title3" class="desc" for="field3">Poruka</label>
            <div>
                <textarea id="field3" name="field3" spellcheck="true" rows="10" cols="50" tabindex="3"></textarea>
            </div>
            <br>
            <div>
                <fieldset>
                    <legend id="title4">Odaberi</legend>

                    <div>
                        <input id="radio_default5" name="field5" type="hidden" value="">
                    </div>
                    <div>
                        <input id="field5_0" name="field5" type="radio" value="PrviOdabir" tabindex="4" checked>
                        <label class="choice" for="field5_0">Prvi odabir</label>
                    </div>

                    <div>
                        <input id="field5_1" name="field5" type="radio" value="DrugiOdabir" tabindex="5">
                        <label class="choice" for="field5_1">Drugi odabir</label>
                    </div>

                    <div>
                        <input id="field5_2" name="field5" type="radio" value="TreciOdabir" tabindex="6">
                        <label class="choice" for="field5_2">Treći odabir</label>
                    </div>
                </fieldset>
            </div>
            <br>
            <div>
                <fieldset>
                    <legend id="title4">Višestruki odabir</legend>

                    <div>
                        <div>
                            <input id="field6" name="field6" type="checkbox" value="prvi_odabir" tabindex="7">
                            <label class="choice" for="field6">Prvo</label>
                        </div>

                        <div>
                            <input id="field7" name="field7" type="checkbox" value="drugo_odabir" tabindex="8">
                            <label class="choice" for="field7">Drugo</label>
                        </div>

                        <div>
                            <input id="field8" name="field8" type="checkbox" value="treci_odabir" tabindex="9">
                            <label class="choice" for="field8">Treće</label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <br>

            <div>
                <label for="field106" id="title106">Odaberi s liste</label>
                <div><select name="field106" id="field106" tabindex="10">
                        <option value="prviodabir1">Prvi - 1</option>
                        <option value="drugiodabir2">Drugi - 2</option>
                        <option value="treciodabir3">Treci - 3</option>
                    </select></div>
            </div>

            <br>

            <div>
                <input id="saveForm" name="saveForm" type="submit" value="Potvrdi" tabindex="11">
            </div>

        </form>
    </div>

</body>

</html>
