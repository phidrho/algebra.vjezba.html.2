    <h2>Zadatak 8 - forme</h2>

    <ul>
        <li><a href="#signup">Sign Up</a></li>
        <li><a href="#login">Log In</a></li>
    </ul>
    <hr>
    <div id="signup">
        <h3>Sing Up for Free</h3>

        <form action="/" method="post">
            <label for="firstname">First Name * </label><input type="text" name="firstname" required autocomplete="off">
            <br>
            <label for="lastname">Last Name * </label><input type="text" name="lastname" required autocomplete="off">
            <br>
            <label for="email">Email Address * </label><input type="email" name="email" required autocomplete="off">
            <br>
            <label for="password">Password * </label><input type="password" name="password" required autocomplete="off">
            <br>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <hr>
    <div id="login">
        <h3>Welcome Back!</h3>
        <form action="/" method="post">
            <label for="email">Email Address * </label><input type="email" name="email" required>
            <br>
            <label for="password">Password * </label><input type="password" name="password" required>
            <br>
            <p><a href="#">Forgot password?</a></p>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
