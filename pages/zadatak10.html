    <h2>Zadatak 10 - forma u tablici</h2>
    <div id="forma">
        <form action="#" method="post">
            <header>
                <h3>Responzivna forma</h3>
            </header>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label id="title1" for="imeprezime">Ime i prezime</label>
                            <div>
                                <input id="field1" name="field1" type="text" name="imeprezime" size="8" tabindex="1">
                            </div>
                        </td>
                        <td rowspan="2">
                            <label id="title3" class="desc" for="field3">Poruka</label>
                            <div>
                                <textarea id="field3" name="field3" spellcheck="true" rows="10" cols="50"
                                    tabindex="3"></textarea>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label id="title2" for="email">Email</label>
                            <div>
                                <input id="field2" name="field2" type="email" spellcheck="false" value=""
                                    maxlength="255" tabindex="2">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <fieldset>
                                    <legend id="title4">Odaberi</legend>

                                    <div>
                                        <input id="radio_default5" name="field5" type="hidden" value="">
                                    </div>
                                    <div>
                                        <input id="field5_0" name="field5" type="radio" value="PrviOdabir" tabindex="4"
                                            checked>
                                        <label class="choice" for="field5_0">Prvi odabir</label>
                                    </div>

                                    <div>
                                        <input id="field5_1" name="field5" type="radio" value="DrugiOdabir"
                                            tabindex="5">
                                        <label class="choice" for="field5_1">Drugi odabir</label>
                                    </div>

                                    <div>
                                        <input id="field5_2" name="field5" type="radio" value="TreciOdabir"
                                            tabindex="6">
                                        <label class="choice" for="field5_2">Treći odabir</label>
                                    </div>
                                </fieldset>
                            </div>
                        </td>
                        <td>
                            <div>
                                <fieldset>
                                    <legend id="title4">Višestruki odabir</legend>

                                    <div>
                                        <div>
                                            <input id="field6" name="field6" type="checkbox" value="prvi_odabir"
                                                tabindex="7">
                                            <label class="choice" for="field6">Prvo</label>
                                        </div>

                                        <div>
                                            <input id="field7" name="field7" type="checkbox" value="drugo_odabir"
                                                tabindex="8">
                                            <label class="choice" for="field7">Drugo</label>
                                        </div>

                                        <div>
                                            <input id="field8" name="field8" type="checkbox" value="treci_odabir"
                                                tabindex="9">
                                            <label class="choice" for="field8">Treće</label>
                                        </div>
                                    </div>
                                </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div>
                                <label for="field106" id="title106">Odaberi s liste</label>
                                <div><select name="field106" id="field106" tabindex="10">
                                        <option value="prviodabir1">Prvi - 1</option>
                                        <option value="drugiodabir2">Drugi - 2</option>
                                        <option value="treciodabir3">Treci - 3</option>
                                    </select></div>
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <td colspan="2" align="right">
                            <div>
                                <input id="saveForm" name="saveForm" type="submit" value="Potvrdi" tabindex="11">
                            </div>
                        </td>
                    </tr>

            </table>
